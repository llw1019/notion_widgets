<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      /* Prevent images from overflowing the screen */
      overflow: hidden;
      background-color: white;
    }

    .photo {
      position: absolute;
      /* border: 2px solid #000; */
      cursor: grab;
      /* Set the initial width and height of the photo */
      /* height: auto; */
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: rgb(25, 25, 25); /* Black background in dark mode */
      }

      .photo {
        filter: invert(100%); /* Invert effect for images in dark mode */
      }
    }
  </style>
</head>

<body>
  <script>
    const theme = localStorage.getItem('mode');

    /* Check the theme setting in localStorage when the page loads */
    document.addEventListener('DOMContentLoaded', function() {
      if (theme)
        document.body.style.backgroundColor = theme === 'dark' ? 'rgb(25, 25, 25)' : 'white';
    });

    function getImageCount() {
      let count = 1;
      const existingPositions = [];

      // Check for existence of images until one is not found
      function checkImageExists() {
        const img = new Image();
        img.onload = function () {
          createPhotoElement(`image_${count}.png`, existingPositions);
          count++;
          checkImageExists();
        };
        img.onerror = function () {
          // All images are loaded or not found, do nothing
          // const theme = localStorage.getItem('mode');
          // if (theme) {
          //   setTheme(theme);
          // }
        };
        img.src = `Pic/image_${count}.png`;
      }

      // Start checking for image existence
      checkImageExists();
    }

    function getRandomSize() {
      const referenceSize = (window.innerWidth > window.innerHeight) ? window.innerHeight : window.innerWidth;
      
      const minPercentage = 20; // 20%
      const maxPercentage = 60; // 60%
      
      const minSize = Math.floor((referenceSize * minPercentage) / 100);
      const maxSize = Math.floor((referenceSize * maxPercentage) / 100);
      
      return Math.floor(Math.random() * (maxSize - minSize + 1)) + minSize;
    }

    function getRandomPosition(existingPositions) {
      let x, y, size;
      do {
        size = getRandomSize();
        x = Math.random() * (window.innerWidth - size);
        y = Math.random() * (window.innerHeight - size);
      } while (existingPositions.some(pos =>
        x < pos.x + pos.size &&
        x + size > pos.x &&
        y < pos.y + pos.size &&
        y + size > pos.y
      ));
      existingPositions.push({ x, y, size });
      return { x, y, size };
    }

    function createPhotoElement(photo, existingPositions) {
      const img = document.createElement('img');
      img.src = `Pic/${photo}`;
      img.classList.add('photo');
      
      // Get the actual width and height of the image
      const imgWidth = img.naturalWidth;
      const imgHeight = img.naturalHeight;
      const { x, y, size } = getRandomPosition(existingPositions);
      
      if (imgWidth > imgHeight) {
        img.style.width = `${size}px`;
        img.style.height = 'auto';
      } else {
        img.style.width = 'auto';
        img.style.height = `${size}px`;
      }
      img.style.left = `${x}px`;
      img.style.top = `${y}px`;

      if (theme)
        img.style.filter = theme === 'dark' ? 'invert(100%)' : 'none';

      document.body.appendChild(img);

      img.addEventListener('mousedown', (e) => {
        e.preventDefault();
        img.style.cursor = 'grabbing';
        let initialX = e.clientX;
        let initialY = e.clientY;

        function movePhoto(e) {
          const dx = e.clientX - initialX;
          const dy = e.clientY - initialY;
          let newX = img.offsetLeft + dx;
          let newY = img.offsetTop + dy;

          // Ensure the photo stays within the window bounds
          newX = Math.max(0, Math.min(window.innerWidth - img.width, newX));
          newY = Math.max(0, Math.min(window.innerHeight - img.height, newY));

          img.style.left = `${newX}px`;
          img.style.top = `${newY}px`;
          initialX = e.clientX;
          initialY = e.clientY;
        }

        function stopMoving() {
          img.style.cursor = 'grab';
          window.removeEventListener('mousemove', movePhoto);
          window.removeEventListener('mouseup', stopMoving);
        }

        window.addEventListener('mousemove', movePhoto);
        window.addEventListener('mouseup', stopMoving);
      });
    }
    
    getImageCount();
  </script>
</body>

</html>
