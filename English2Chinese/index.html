<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Flashcards</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            overflow: hidden;
            transition: background-color 0.3s;
        }
        .vocab-container {
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            transition: background-color 0.3s, color 0.3s;
        }
        .vocab-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .vocab-container p {
            font-size: 18px;
            margin: 5px 0;
            text-align: left;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: rgb(25, 25, 25);
            }
            .vocab-container {
                background-color: #333;
                color: white;
            }
        }
    </style>
</head>
<body>
    <div class="vocab-container">
        <h1 id="english-word">Loading...</h1>
        <p id="chinese-translation"></p>
        <p id="part-of-speech"></p>
        <p id="phonetics"></p>
        <p id="definition"></p>
        <p id="example-sentence"></p>
    </div>

    <!-- 引用外部的 vocab.js 文件 -->
    <!--<script src="vocab.js"></script>-->
    <script src="words.js"></script>
    <script>
        async function updateVocabulary() {
            /* 從本地單詞數組中獲取隨機單詞和翻譯及詳細信息 */
            try {
                /* 清除所有內容 */
                document.getElementById('english-word').textContent = '';
                document.getElementById('chinese-translation').textContent = '';
                document.getElementById('part-of-speech').textContent = '';
                document.getElementById('phonetics').textContent = '';
                document.getElementById('definition').textContent = '';
                document.getElementById('example-sentence').textContent = '';

                /* 更新單詞和相關信息 */
                /* USE API BEGIN */
                //const randomWord = await fetchRandomWord(); /* API. */
                const randomWord = words[Math.floor(Math.random() * words.length)]; /* Local (words.js). */
                document.getElementById('english-word').textContent = randomWord;

                const chineseTranslation = await fetchTranslation(randomWord);
                document.getElementById('chinese-translation').textContent = `翻譯: ${chineseTranslation}`;

                const details = await fetchWordDetails(randomWord);

                if (details) {
                    document.getElementById('part-of-speech').textContent = `詞性: ${details.partOfSpeech}`;
                    document.getElementById('phonetics').textContent = `音標: ${details.phonetics}`;
                    //document.getElementById('definition').textContent = `定義: ${details.definition}`;
                    document.getElementById('example-sentence').textContent = `例句: ${details.exampleSentence}`;
                } else {
                    document.getElementById('part-of-speech').textContent = '';
                    document.getElementById('phonetics').textContent = '';
                    document.getElementById('definition').textContent = '';
                    document.getElementById('example-sentence').textContent = '';
                }
                /* USE API END */

                /* USE vocab.js BEGIN */
                /* 如果 vocabList 已經被加載，從中選擇一個單詞顯示 */
                // if (typeof vocabList !== 'undefined') {
                //     const randomVocab = vocabList[Math.floor(Math.random() * vocabList.length)];
                //     document.getElementById('english-word').textContent = randomVocab.english;
                //     document.getElementById('chinese-translation').textContent = `翻譯: ${randomVocab.chinese}`;
                //     document.getElementById('part-of-speech').textContent = `詞性: ${randomVocab.partOfSpeech}`;
                //     document.getElementById('phonetics').textContent = `音標: ${randomVocab.phonetics}`;
                //     document.getElementById('example-sentence').textContent = `例句: ${randomVocab.example}`;
                /* USE vocab.js END */
            } catch (error) {
                console.error('Error loading vocabulary:', error);
                document.getElementById('english-word').textContent = 'Error loading vocabulary';
            }
        }
        
        document.addEventListener('DOMContentLoaded', async () => {
            /* 設置主題 */
            const theme = localStorage.getItem('mode');
            if (theme) {
                document.body.style.backgroundColor = theme === 'dark' ? 'rgb(25, 25, 25)' : 'white';
                const vocabContainer = document.querySelector('.vocab-container');
                if (theme === 'dark') {
                    vocabContainer.style.backgroundColor = '#333';
                    vocabContainer.style.color = 'white';
                } else {
                    vocabContainer.style.backgroundColor = '#f0f0f0';
                    vocabContainer.style.color = 'black';
                }
            }

            await checkAndSetApiKey();

            /* 初始化單詞和相關信息 */
            updateVocabulary();

            /* 監聽點擊事件 */
            document.querySelector('.vocab-container').addEventListener('click', async () => {
                /* 檢查是否有選取的文字 */
                const selection = window.getSelection().toString();
                if (!selection) {
                    /* 如果沒有選取的文字，觸發更新操作 */
                    updateVocabulary();
                }
            });

            /* 監聽觸摸事件 */
            var startY = 0; /* 起始Y坐標 */
            var dist = 0; /* 移動距離 */

            document.addEventListener('touchstart', handleTouchStart, false);
            document.addEventListener('touchmove', handleTouchMove, false);

            function handleTouchStart(event) {
                startY = event.touches[0].clientY;
                dist = 0;
            }

            function handleTouchMove(event) {
                var currentY = event.touches[0].clientY;
                dist = currentY - startY;
            }

            document.addEventListener('touchend', function () {
                if (dist > 50) { /* 如果移動距離大於50px，認為是下拉操作 */
                    /* 觸發更新操作 */
                    updateVocabulary();
                }
            }, false);
        });

        async function checkAndSetApiKey() {
            let apiKey = localStorage.getItem('Groq_apiKey');
            if (!apiKey) {
                apiKey = prompt("請輸入您的 API Key:");
                if (apiKey) {
                    localStorage.setItem('Groq_apiKey', apiKey);
                } else {
                    alert("您必須提供 API Key 才能使用此應用程式。");
                }
            }
        }

        async function fetchRandomWord() {
            const response = await fetch('https://random-word-api.herokuapp.com/word?number=1');
            const words = await response.json();
            return words[0];
        }

        async function fetchTranslation(word) {
            const response = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=zh-TW&dt=t&q=${encodeURIComponent(word)}`);
            const translation = await response.json();
            return translation[0][0][0];
        }

        async function fetchWordDetails(word) {
            try {
                const apiKey = localStorage.getItem('Groq_apiKey');
                const prompt = `Please provide the following details for the English word "${word}": 
                                1. Part of speech
                                2. KK phonetics
                                3. Definition
                                4. An example sentence
                                and return the details in the following JSON format:
                                {\n
                                    \"part_of_speech\": \"<part_of_speech>\",\n
                                    \"phonetics\": \"<phonetics>\",\n
                                    \"definition\": \"<definition>\",\n
                                    \"example_sentence\": \"<example_sentence>\"\n
                                }`;

                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        "messages": [
                            {
                                "role": "user",
                                "content": prompt
                                }
                        ],
                        "model": "llama3-8b-8192",
                        "temperature": 0,
                        "max_tokens": 255,
                        "top_p": 1,
                        "stream": false,
                        "response_format": {
                            "type": "json_object"
                        },
                        "stop": null
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    if (errorData.error && errorData.error.code === 'invalid_api_key') {
                        alert("無效的 API Key，請重新輸入。");
                        localStorage.removeItem('Groq_apiKey');
                        await checkAndSetApiKey();
                        return fetchWordDetails(word);
                    }
                    throw new Error(errorData.error.message);
                }

                const data = await response.json();
                const content = data.choices[0].message.content;

                const details = JSON.parse(content);

                const partOfSpeech = details.part_of_speech || 'N/A';
                const phonetics = details.phonetics || 'N/A';
                const definition = details.definition || 'No definition available';
                const exampleSentence = details.example_sentence || 'No example available';

                return { partOfSpeech, phonetics, definition, exampleSentence };
            } catch (error) {
                console.error('Error fetching word details:', error);
                return null;
            }
        }
    </script>
</body>
</html>
