<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Flashcards</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            overflow: hidden;
            transition: background-color 0.3s;
        }
        .vocab-container {
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            transition: background-color 0.3s, color 0.3s;
        }
        .vocab-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .vocab-container p {
            font-size: 18px;
            margin: 5px 0;
            text-align: left;
        }
        .vocab-container input {
            font-size: 24px;
            margin-bottom: 10px;
            padding: 5px;
            text-align: center;
            width: 80%;
            box-sizing: border-box;
            background-color: #f0f0f0;
            border: 1px solid #f0f0f0;
            color: inherit;
            border-radius: 4px;
        }
        #api-key-form {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #api-key-input {
            font-size: 16px;
            padding: 8px;
            width: 80%;
            margin-bottom: 10px;
        }
        #api-key-button {
            font-size: 16px;
            padding: 8px 16px;
        }
        #api-key-error {
            text-align: center;
            color: red;
            display: none;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: rgb(25, 25, 25);
            }
            .vocab-container {
                background-color: #333;
                color: white;
            }
            .vocab-container input {
                background-color: #333;
                border: 1px solid #333;
                color: white;
            }
        }
    </style>
</head>
<body>
    <div class="vocab-container">
        <input type="text" id="english-word-input" placeholder="Enter a word">
        <p id="chinese-translation"></p>
        <p id="part-of-speech"></p>
        <p id="phonetics"></p>
        <p id="definition"></p>
        <p id="example-sentence"></p>
        <div id="api-key-form">
            <input type="text" id="api-key-input" placeholder="請輸入您的 API Key">
            <button id="api-key-button">保存 API Key</button>
            <p id="api-key-error">無效的 API Key</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            setThemeFromLocalStorage();

            await checkAndSetApiKey();

            /* 初始化單詞和相關信息 */
            await fetchAndUpdateVocabulary();

            /* 監聽點擊事件 */
            setupClickListener();

            /* 監聽觸摸事件 */
            handleTouchEvents();

            /* 監聽 API Key 保存按鈕點擊事件 */
            document.getElementById('api-key-button').addEventListener('click', handleApiKeySave);

            /* 監聽 Enter 鍵按下事件 */
            document.getElementById('english-word-input').addEventListener('keyup', async (event) => {
                if (event.key === 'Enter') {
                    const word = event.target.value;
                    await fetchAndUpdateVocabulary(word);
                }
            });
        });

        function setThemeFromLocalStorage() {
            const theme = localStorage.getItem('mode');
            if (theme) {
                document.body.style.backgroundColor = theme === 'dark' ? 'rgb(25, 25, 25)' : 'white';

                const vocabContainer = document.querySelector('.vocab-container');
                vocabContainer.style.backgroundColor = theme === 'dark' ? '#333' : '#f0f0f0';
                vocabContainer.style.color = theme === 'dark' ? 'white' : 'black';

                const wordInput = document.querySelector('.vocab-container input');
                wordInput.style.backgroundColor = theme === 'dark' ? '#333' : '#f0f0f0';
                wordInput.style.borderColor = theme === 'dark' ? '#333' : '#f0f0f0';
                wordInput.style.color = theme === 'dark' ? 'white' : 'black';
            }
        }

        async function checkAndSetApiKey() {
            const apiKey = localStorage.getItem('Gemini_apiKey');
            if (!apiKey) {
                showApiKeyForm();
            } else {
                document.getElementById('api-key-form').style.display = 'none';
            }
        }

        function showApiKeyForm() {
            document.getElementById('english-word-input').disabled = true;
            document.getElementById('api-key-form').style.display = 'block';
            document.getElementById('api-key-error').style.display = 'none';
            document.getElementById('api-key-input').disabled = false;
            document.getElementById('api-key-button').disabled = false;
        }

        async function handleApiKeySave() {
            const apiKeyInput = document.getElementById('api-key-input');
            const apiKeyButton = document.getElementById('api-key-button');
            const apiKeyError = document.getElementById('api-key-error');
            const apiKey = apiKeyInput.value;

            if (apiKey) {
                disableApiKeyInput(apiKeyInput, apiKeyButton);
                apiKeyError.style.display = 'none';

                const isValid = await validateApiKey(apiKey);
                if (isValid) {
                    localStorage.setItem('Gemini_apiKey', apiKey);
                    document.getElementById('english-word-input').disabled = false;
                    document.getElementById('api-key-form').style.display = 'none';
                    fetchAndUpdateVocabulary();
                } else {
                    enableApiKeyInput(apiKeyInput, apiKeyButton);
                    apiKeyError.style.display = 'block';
                }
            } else {
                apiKeyError.style.display = 'block';
            }
        }

        function disableApiKeyInput(input, button) {
            input.disabled = true;
            button.disabled = true;
        }

        function enableApiKeyInput(input, button) {
            input.disabled = false;
            button.disabled = false;
        }

        async function validateApiKey(apiKey) {
            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        "messages": [
                            {
                                "role": "user",
                                "content": "Reply an 'ok'"
                            },
                            {
                                "role": "assistant",
                                "content": "ok"
                            }
                        ],
                        "model": "llama-3.3-70b-versatile",
                        "temperature": 0,
                        "max_tokens": 1,
                        "top_p": 1,
                        "stream": false
                    })
                });

                if (response.ok) {
                    return true;
                } else {
                    const errorData = await response.json();
                    if (errorData.error && errorData.error.code === 'invalid_api_key') {
                        return false;
                    }
                    throw new Error(errorData.error.message);
                }
            } catch (error) {
                console.error('API Key validation error:', error);
                return false;
            }
        }

        async function fetchAndUpdateVocabulary(word = null) {
            try {
                const englishWordElement = document.getElementById('english-word-input');
                const chineseTranslationElement = document.getElementById('chinese-translation');
                const partOfSpeechElement = document.getElementById('part-of-speech');
                const phoneticsElement = document.getElementById('phonetics');
                const definitionElement = document.getElementById('definition');
                const exampleSentenceElement = document.getElementById('example-sentence');

                clearTextContent(
                    englishWordElement,
                    chineseTranslationElement,
                    partOfSpeechElement,
                    phoneticsElement,
                    definitionElement,
                    exampleSentenceElement
                );

                /* 更新單詞和相關信息 */
                /* USE API BEGIN */
                if (!word) {
                    word = await fetchRandomWord();
                    englishWordElement.value = word;
                }

                const details = await fetchWordDetails(word);
                if (details) {
                    englishWordElement.value = details.word;

                    const translations = Object.entries(details.translation)
                        .map(([pos, value]) => `${pos}: ${value}`)
                        .join('\n');
                    chineseTranslationElement.textContent = `翻譯:\n${translations}`;

                    // 顯示詞性
                    partOfSpeechElement.textContent = `詞性: ${details.partOfSpeech}`;

                    // 顯示每個詞性的詳細資訊
                    const phonetics = Object.entries(details.phonetics)
                        .map(([pos, value]) => `${pos}: ${value}`)
                        .join('\n');
                    phoneticsElement.textContent = `音標:\n${phonetics}`;

                    const definitions = Object.entries(details.definition)
                        .map(([pos, value]) => `${pos}: ${value}`)
                        .join('\n');
                    definitionElement.textContent = `定義:\n${definitions}`;

                    const examples = Object.entries(details.exampleSentence)
                        .map(([pos, value]) => `${pos}: ${value}`)
                        .join('\n');
                    exampleSentenceElement.textContent = `例句:\n${examples}`;
                    
                } else {
                    throw new Error('Failed to fetch word details');
                }
            } catch (error) {
                console.error('Error loading vocabulary:', error);
                document.getElementById('english-word-input').value = 'Error loading vocabulary';
            }
        }

        function clearTextContent(...elements) {
            elements.forEach(element => element.textContent = '');
        }

        async function fetchRandomWord() {
            const response = await fetch('words.json');
            const words = await response.json();
            const word = words[Math.floor(Math.random() * words.length)];
            return word;
        }

        async function fetchWordDetails(word) {
            const apiKey = localStorage.getItem('Gemini_apiKey'); // 從 localStorage 獲取 API Key
            if (!apiKey) {
                console.error('Gemini API Key is missing. Please set it in localStorage.');
                return null;
            }

            const prompt = `
                Please provide the following details for the English word "${word}":
                1. Traditional Chinese translation
                2. Part of speech
                3. KK phonetics
                4. Definition
                5. An example sentence
                Return the details in the following JSON format:
                {
                    "word": "<word>",
                    "translation": {
                        "<part_of_speech>": "<translation>"
                    },
                    "part_of_speech": "<part_of_speech>",
                    "phonetics": {
                        "<part_of_speech>": "<phonetics>"
                    },
                    "definition": {
                        "<part_of_speech>": "<definition>"
                    },
                    "example_sentence": {
                        "<part_of_speech>": "<example_sentence>"
                    }
                }
            `;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "contents": [
                            {
                                "parts": [
                                    {
                                        "text": prompt
                                    }
                                ]
                            }
                        ]
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'Failed to fetch word details');
                }

                const data = await response.json();
                const rawContent = data.candidates[0].content.parts[0].text.trim();

                // 解析 JSON 格式的內容
                const content = JSON.parse(rawContent.replace(/```json|```/g, '').trim());

                // 處理多層次的結構
                const result = {
                    word: content.word || word,
                    translation: content.translation || {},
                    partOfSpeech: content.part_of_speech || 'N/A',
                    phonetics: content.phonetics || {},
                    definition: content.definition || {},
                    exampleSentence: content.example_sentence || {}
                };

                return result;
            } catch (error) {
                console.error('Error fetching word details with Gemini:', error);
                return null;
            }
        }

        function setupClickListener() {
            let clickStartTime = 0;
            const vocabContainer = document.querySelector('.vocab-container');

            vocabContainer.addEventListener('mousedown', (event) => {
                clickStartTime  = event.timeStamp; /* 記錄滑鼠按下的時間戳 */
            });

            vocabContainer.addEventListener('mouseup', async (event) => {
                const clickDuration = event.timeStamp - clickStartTime;
                if (clickDuration > 500) {
                    return; /* 超過500ms，取消操作 */
                }
                /* 檢查點擊的目標元素是否為 english-word-input 輸入框 */
                if (event.target.id === 'english-word-input') {
                    return; /* 如果是，則不執行任何操作 */
                }
                if (document.getElementById('api-key-form').style.display !== 'block') {
                    const selection = window.getSelection().toString();
                    if (!selection) {
                        await fetchAndUpdateVocabulary();
                    }
                }
            });
        }

        function handleTouchEvents() {
            let startY = 0;
            let dist = 0;

            document.addEventListener('touchstart', (event) => {
                startY = event.touches[0].clientY;
                dist = 0;
            }, false);

            document.addEventListener('touchmove', (event) => {
                const currentY = event.touches[0].clientY;
                dist = currentY - startY;
            }, false);

            document.addEventListener('touchend', async () => {
                if (document.getElementById('api-key-form').style.display !== 'block') {
                    if (dist > 50) { 
                        await fetchAndUpdateVocabulary();
                    }
                }
            }, false);
        }
    </script>
</body>
</html>
