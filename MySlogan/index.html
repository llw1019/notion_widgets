<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>可编辑的文本</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: space-between;
      align-items: center;
      margin: 0;
      padding: 0 20px; /* 适当的页面内边距 */
    }
    .center {
      text-align: center;
      flex-grow: 1; /* 让文本部分占据剩余空间 */
    }
  </style>
</head>
<body>
  <div>"</div>
  <div class="center" contenteditable="true" id="editableText">I can do all things…</div>
  <div>"</div>

  <script>
    // 获取可编辑文本元素
    const editableText = document.getElementById('editableText');

    // 尝试从本地存储中获取已保存的文本内容
    const savedText = localStorage.getItem('savedText');

    // 如果已保存的文本内容存在，则将其显示在可编辑文本区域中
    if (savedText) {
      editableText.innerText = savedText;
    }

    // 监听文本变化事件
    editableText.addEventListener('input', function() {
      // 将新的文本内容保存到本地存储中
      localStorage.setItem('savedText', this.innerText);
    });
  </script>
</body>
</html>
